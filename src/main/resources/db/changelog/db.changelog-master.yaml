databaseChangeLog:
  - changeSet:
      id: 1
      author: samuelc
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: keren
      changes:
        - insert:
            tableName: person
            columns:
              - column:
                  name: first_name
                  value: Marcel
              - column:
                  name: last_name
                  value: Overdijk
  - changeSet:
      id: 3
      author: nvoxland
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(50)
              - column:
                  name: lastname
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: char(2)

  - changeSet:
      id: 4
      author: nvoxland
      changes:
        - addColumn:
            tableName: user
            columns:
              - column:
                  name: username
                  type: varchar(8)

  - changeSet:
      id: 5
      author: nvoxland
      changes:
        - addLookupTable:
            existingTableName: user
            existingColumnName: state
            newTableName: state
            newColumnName: id
            newColumnDataType: char(2)
