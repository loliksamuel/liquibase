server.port=8080
management.endpoints.web.exposure.include=*

## Whether to enable Liquibase support.
#spring.liquibase.enabled=true
#spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
## Whether to check that the change log location exists.
#spring.liquibase.check-change-log-location=false
## Whether to first drop the database schema.
#spring.liquibase.drop-first=true
## JDBC URL of the database to migrate. If not set, the primary configured data source is used.
##spring.liquibase.url=
##spring.liquibase.user=
##spring.liquibase.password=

logging.level.liquibase=DEBUG
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/testdb?useUnicode=yes&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
spring.datasource.username=sa
spring.datasource.password=sa

